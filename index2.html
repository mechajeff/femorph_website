<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEMORPH</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Header with logo */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;   /* adjust size as needed */
      width: auto;
      vertical-align: middle;
    }

    nav a {
      color: #00aaff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background-image: linear-gradient(to top, #000 0%, transparent 100%),
                        repeating-linear-gradient(
                          to right,
                          rgba(0, 170, 255, 0.15) 0 2px,
                          transparent 2px 40px
                        ),
                        repeating-linear-gradient(
                          to top,
                          rgba(0, 170, 255, 0.15) 0 2px,
                          transparent 2px 40px
                        );
      transform: perspective(300px) rotateX(60deg);
      transform-origin: bottom;
    }

    .hero h1 {
      font-size: 5rem;
      margin: 0;
      color: #00aaff;
      letter-spacing: 4px;
      z-index: 2;
    }

    .hero p {
      font-size: 1.25rem;
      color: #aaa;
      margin-top: 20px;
      z-index: 2;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="femorph_logo.png" alt="FEMORPH logo" class="logo-img">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#technology">Technology</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>FEMORPH</h1>
    <p>Finite Element Morphing and Model Updating Technology</p>
  </section>

  <footer>
    Â© 2025 FEMORPH. All rights reserved.
  </footer>
</body>
</html>
